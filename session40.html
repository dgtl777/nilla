<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 40</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(palegreen, yellow);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: green;
        }

        #title {
            animation-name: title;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes title {
            from {
                transform: translateX(-100px) rotate(15deg);
            }

            to {
                transform: translateX(100px) rotate(-15deg);
            }
        }

        #score {
            animation-name: score;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes score {
            from {
                transform: translateX(100px) rotate(-15deg);
            }

            to {
                transform: translateX(-100px) rotate(15deg);
            }
        }

        img {
            width: 300px;
            height: 200px;
            border: 10px solid white;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="score">Score: 0</h1>
        <h1 id="title">Riddle App</h1>
    </header>
    <h3>1. What has to be broken before you can use it?</h3>
    <input type="text" name="" id="q1">
    <button onclick="q1()">Submit Answer</button>
    <button onclick="h1()">Hint</button>
    <h4 id="r1"></h4>
    <img id="i1"
        src="https://thumbs.dreamstime.com/b/sunshine-fried-eggs-breakfast-kid-wooden-background-top-view-80640182.jpg"
        alt="">
</body>
<script>
    var score = 0;
    var t1 = 0;
    var t2 = 0;
    function h1() {
        document.getElementById("i1").style.display = "inline-block";
    }
    function q1() {
        var q1 = document.getElementById("q1").value;

        if (q1.toUpperCase() == "EGG") {
            document.getElementById("r1").innerText =
                "Correct Answer"
            if (t1 < 1) {
                score = score + 1;
                document.getElementById("score").innerText =
                    "Score: " + score;
                t1 = t1 + 1;
            }
        }
        else {
            document.getElementById("r1").innerText =
                "Wrong Answer"
        }
    }
</script>

</html>
