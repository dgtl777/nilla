<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 6</title>
</head>
<body style="background-color: palevioletred;">
    <header>
        <h1 style="color: papayawhip;">HTML Lists</h1>
    </header>
    <h2>Ordered List</h2>
    <h3>Shopping List</h3>
    <ol>
        <li>ice cream</li>
        <li>chocolates</li>
        <li>juice</li>
    </ol>
    <h2>Unordered List</h2>
    <h3>My Chores</h3>
    <ul>
        <li>clean my room</li>
        <li>do my homework</li>
        <li>feed the dogs</li>
    </ul>
    <h2>Description List</h2>
    <dl>
        <dt>Fruits</dt>
        <dd>apple</dd>
        <dd>orange</dd>
        <dd>banana</dd>
        <dt>Vegetables</dt>
        <dd>potato</dd>
        <dd>cabbage</dd>
        <dd>onion</dd>
    </dl>
    
</body>
</html>
