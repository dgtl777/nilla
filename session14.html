<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 14</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: url(https://cdn.pixabay.com/photo/2017/09/16/16/09/sea-2755908__340.jpg);
            background-size: 100% 100%;
            text-align: center;
            font-family: 'tahoma', 'san-serif';
        }

        h1 {
            color: yellow;
        }

        form {
            width: 400px;
            height: 350px;
            border: 10px solid yellow;
            background-color: rgba(255, 255, 255, .5);
            border-radius: 10px;
            margin: auto;
            box-shadow: 0px 0px 40px yellow;
            padding: 20px;
            margin-top: 100px;
        }

        #email,
        #pass,
        #login,
        button {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, .2);
        }

        button {
            background-color: orange;
            color: white;
            font-size: 16px;
            padding: 14px;
            font-weight: bold;
            border: none;
        }

        #login {
            background-color: yellow;
            color: orange;
            font-size: 16px;
            padding: 14px;
            font-weight: bold;
            border: none;
        }

        a {
            color: royalblue;
            text-decoration: none;
        }

        div {
            border-top: 1px solid rgba(0, 0, 0, .2);
        }

        p {
            font-size: 24px;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Book</h1>
        <p>My Book Is The #1 Social Media Sie!<br>Join Now!</p>
    </header>
    <form action="">
        <input type="email" name="" id="email" placeholder="Email address or phone number"><br><br>
        <input type="password" name="" id="pass" placeholder="Password"><br><br>
        <input type="submit" value="Log In" name="" id="login"><br><br>
        <small><a href="">Forgotten password?</a></small><br><br>
        <div><br>
            <button>Create New Account</button>
        </div>
    </form>

</body>

</html>
