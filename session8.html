<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 8</title>
    <style>
        *{
            color: red;
        }
        body{
            background-color: skyblue;
            text-align: center;
        }
        h1{
            color: red;
        }

        #session, #title{
            color: yellow;
        }
        .day{
            color: green;
        }
        div p{
            color: slateblue;
        }
        td{
            width: 50px;
            height: 50px;
        }
        td:nth-child(even){
            background-color: white;
        }
        td:nth-child(odd){
            background-color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title">CSS Selectors</h1>
        <h1 id="session">Session 8</h1>
        <h1 class="day">Friday</h1>
        <h2>Hello</h2>
        <h5>Hi</h5>
    </header>
    <p>Today was very hot</p>
    <div>
        <p>This paragraph is inside the div</p>
    </div>
    <table>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <marquee behavior="" direction="">Hello World</marquee>
</body>
</html>
